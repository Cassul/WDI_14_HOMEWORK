<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container"> 
		<div class="one">
			<div class="red">
				<p>Logo</p>
			</div>
			<div class="sign">
				<p>ONLINE BANK</p>
			</div>
		</div>
		<div class="two">
			<div class="orange">
				<p>Savings</p>
				<p>your balance is...</p>
				<p>$<span class="balanceS">00</span> . 00</p>
				<input class="amountS" type="text" placeholder="enter amount here">
				<div class="buttons">
				<button class="withdrawS">withdraw</button>
				<button class="depositS">deposit</button>
			    </div>
			</div>
			<div class="yellow">
  		  <p>Checking</p>
				<p>your balance is...</p>
				<p>$<span class="balanceC">00</span> . 00</p>
				<input class="amountC" type="text" placeholder="enter amount here">
				<div class="buttons">
				<button class="withdrawC">withdraw</button>
				<button class="depositC">deposit</button>
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scriptNew.js"></script>
</body>
</html>

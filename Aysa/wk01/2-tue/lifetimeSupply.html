<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <p></p>
  <script>
  	var current = prompt("What's your age?");
  	var maxAge = prompt("What's your proposed max age");
  	var food = prompt("How many kilos of food you eat per day?");
  	var lengthOfLife = maxAge - current; 
  	var amountOfFood = food * lengthOfLife * 365;
    alert("You will need " + amountOfFood + " kilos of food to last until the ripe old age of " + maxAge);
  </script>
</body>
</html>

		<script type="text/javascript">
			var way = [['Flinders Street', 'Richmond', 'East Richmond', 'Burnley', 'Hawthorn', 'Glenferrie'], ["Flagstaff", "Melbourne Central", "Parlament", "Richmond", "Kooyong", "Tooronga"], ["Southern Cross", "Richmond", "South Yarra", "Prahran", "Windsor"]];
			var origin = prompt('your start station');
    		var destination = prompt('your destination station');
    		var start = getIndexOfStation (way, origin);
    		var end = getIndexOfStation (way, destination);
    	
    		var showStations = [];
    		function getIndexOfStation (arr, station) {
				  for (i = 0; i < arr.length; i++) {
				    var index = arr[i].indexOf(station);
				    if (index > -1) {
				      return [i, index];
				    } 
				  }
			}

			var startLine = start[0];
    		var endLine = end[0];
    		var startStation = start[1];
    		var endStation = end[1];
    		var richmondS = way[startLine].indexOf("Richmond");
    		var richmondE = way[endLine].indexOf("Richmond");

		    		function findStation (origin, destination) {
		    			if (startLine == endLine) {
		    			    if (startStation < endStation) {
			    				for (i=startStation; i <= endStation; i++) {
			    					showStations.push(way[startLine][i] + '------>');
			    				}
			    			} else if(startStation > endStation) {
			    				for (i=endStation; i >= startStation; i--) {
			    				console.log(showStations);
			    				showStations.push(way[startLine][i] + '------>');
			    			    }
			    			}
			    		} else {
		    				if (startStation < richmondS) {
		    					for (i=startStation; i < richmondS; i++) {
			    					showStations.push(way[startLine][i] + '------>');
			    				}
		    				} else {
		    					for (i=startStation; i > richmondS; i--) {
			    					showStations.push(way[startLine][i] + '------>');
			    					}
		    				} if (endStation < richmondE) {
		    					for (i=richmondE ; i >= endStation; i--) {
			    					showStations.push(way[endLine][i] + '------>');
			    				}
		    				} else {
		    					for (i=richmondE; i <= endStation; i++) {
			    					showStations.push(way[endLine][i] + '------>');
			    					}
		    				}
		    				console.log(showStations, richmondS, richmondE);
			    		}

			    		alert(showStations + showStations.length + ' stops');

		    		}
		    findStation(origin, destination);
		</script>
